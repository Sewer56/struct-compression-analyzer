version: '1.0'
metadata:
  name: DXT1/BC1 Block
  description: Analysis schema for DXT1/BC1 compressed texture block format

root:
  type: group
  fields:
    colors:
      type: group
      fields:
        color0:   
          type: group
          description: First RGB565 color value
          fields:
            r0: 5  # Red component
            g0: 6  # Green component
            b0: 5  # Blue component
        
        color1:
          type: group
          description: Second RGB565 color value
          fields:
            r1: 5  # Red component
            g1: 6  # Green component
            b1: 5  # Blue component
    
    indices:
      type: group
      description: 2-bit indices for each texel (4x4 block = 16 texels)
      fields:
        index0: 2
        index1: 2
        index2: 2
        index3: 2
        index4: 2
        index5: 2
        index6: 2
        index7: 2
        index8: 2
        index9: 2
        index10: 2
        index11: 2
        index12: 2
        index13: 2
        index14: 2
        index15: 2